<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./login.css">
        <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
        <title>注册/登录</title>
    </head>
    <body>
        <div class="bg"></div>
        <div class="center">
            <div class="right">
                <a href="./homepage.html">
                    <i class='bx bx-x'></i>
                </a>  
            </div>
            <h2>登录</h2>
            <form>
                <div class="txt_field">
                    <input type="text" required id="user_acc"> 
                    <span></span>
                    <label>用户名</label>
                </div>
                <div class="txt_field">
                    <input type="password" required id="user_psswd">
                    <span></span>
                    <label>密码</label>
                </div>
                <div class="pass">忘记密码?</div>
                <input type="submit" value="登录" onclick="login()">
                <div class="signup_link">
                    还未注册? 
                    <a href="./register.html">注册</a>
                </div>
            </form>
            <div class="partner_container">
                <div class="signup_partner">
                    <img src="./pic/weibo.png" style="width: 16px;"> 微博
                </div>
                <div class="signup_partner">
                    <img src="./pic/wechat.png" style="width: 16px;"> 微信
                </div>
                <div class="signup_partner">
                    <img src="./pic/tencent.png" style="width: 16px;"> QQ
                </div>
            </div>
        </div> 
        <script src="login.js"></script>
    </body>
</html>
