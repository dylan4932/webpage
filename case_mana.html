<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <link <link rel="stylesheet" href="./case_management.css">></link>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <title>案例管理</title>
</head>
<body>
    <div class="sidebar">
        <div class="logo_content">
            <div class="logo">
                <i class='bx bxs-message-square-dots'></i>
                <div class="logo_name">我的科研管理平台</div>
            </div>
            <!-- <i class='bx bx-menu' id="btn"></i> -->
        </div>
        <ul class="nav_list">
            <li>
                <a href="index.html">
                    <i class='bx bxs-dashboard' ></i>
                    <span class="links_name">主页/首页</span>
                    <!-- <span class="tooltip">Dashboard</span> -->
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-user-circle'></i>
                    <span class="links_name">用户信息</span>
                    <!-- <span class="tooltip">Dashboard</span> -->
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-folder'></i>
                    <span class="links_name">案例管理</span>
                    <!-- <span class="tooltip">Dashboard</span> -->
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-heart' ></i>
                    <span class="links_name">存储案例</span>
                    <!-- <span class="tooltip">Dashboard</span> -->
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-cog' ></i>
                    <span class="links_name">设置选项</span>
                    <!-- <span class="tooltip">Dashboard</span> -->
                </a>
            </li>
        </ul>
        <div class="community_content">
            <div class="icon_container">
                <i class='bx bx-group' ></i>
                
            </div>
            <div class="community">
                
                <p></p>
            </div>
        </div>
        <div class="details_container">
            <div class="details">
                <a href="#">
                    <i class='bx bx-help-circle' ></i> 
                    <span class="function_btn">更多帮助</span>
                </a>
            </div>
            <div class="details" id="log_out">
                <a href="#">
                    <i class='bx bx-log-out-circle'></i>
                    <span class="function_btn">退出登录</span>
                </a>
            </div>
        </div>
    </div>
    <div class="home_content">
        <div class="ads_content">
            <div class="ads">
                <div class="ads_img">
                    <img src="./pic/ads.png">
                </div>     
            </div>
        </div>
        <div class="search_content">
            <a href="#">
                <i class='bx bx-search-alt'></i>
                <input type="text" placeholder="搜索我的案例" id="search_case_input">
            </a>
        </div>
        <div class="case_content">
            <div class="module_sheet">
                <div class="newcase" >
                    <a href="#">
                        <div class="new_case_description">
                            <div class="new_case"> 
                                <i class='bx bx-message-alt-add'></i>
                            </div>
                            <div class="new_case_title"> 
                                新建案例
                            </div>
                        </div>
                    </a>
                </div>
                <div class="mycase">
                    <a href="case_management.html">
                        <div class="case_description">
                            <div class="case_number"> 
                                <p> Case #0001</p>
                            </div>
                            <div class="description"> 
                                <p>description</p>
                            </div>
                        </div>
                    </a>
                    <div class="case_function">
                        <i class='bx bx-trash' ></i>
                    </div>
                    
                    
                </div>
                

            </div>
        </div>
    </div>
</body>
</html>
