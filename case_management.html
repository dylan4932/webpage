<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./case_management.css"></link>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <title>案例管理</title>
</head>
<body>
    <div class="sidebar">
        <div class="logo_content">
            <div class="logo">
                <i class='bx bxs-message-square-dots'></i>
                <div class="logo_name">案例管理页面</div>
            </div>
        </div>
        <ul class="nav_list">
            <li>
                <a href="homepage.html">
                    <i class='bx bxs-dashboard' ></i>
                    <span class="links_name">Home Page 主页/首页</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-user-circle'></i>
                    <span class="links_name">My Account 我的信息</span>
                </a>
            </li>
            <li>
                <a href="case_management.html">
                    <i class='bx bx-folder'></i>
                    <span class="links_name">My Onion 我的研究</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-file-find'></i>
                    <span class="links_name">My Guideline 我搜索的指南</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-align-left'></i>
                    <span class="links_name">My Accumulation 我的文献积累</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-trash-alt' ></i>
                    <span class="links_name">My Deleted 我的删除</span>
                </a>
            </li>
        </ul>
        <div class="community_content">
            <div class="icon_container">
                <i class='bx bx-group' ></i>
                
            </div>
            <div class="community">
                
                <p></p>
            </div>
        </div>
        <div class="details_container">
            <div class="details">
                <a href="#">
                    <i class='bx bx-help-circle' ></i> 
                    <span class="function_btn">更多帮助</span>
                </a>
            </div>
            <div class="details" id="log_out">
                <a href="#">
                    <i class='bx bx-log-out-circle'></i>
                    <span class="function_btn">退出登录</span>
                </a>
            </div>
        </div>
    </div>
    <div class="home_content">
        <div class="ads_content">
            <div class="ads">
                <div class="ads_img">
                    <img src="./pic/adv.png" class="advImg">
                </div>     
            </div>
        </div>
        <div class="search_content">
            <a href="#">
                <i class='bx bx-search-alt'></i>
                <input type="text" placeholder="搜索我的案例" id="search_case_input">
            </a>
        </div>
        <div class="case_content">
            <div class="module_sheet" id='case_con'>
                <div class="newcase" >
                    <a onclick="addCase()">
                        <div class="new_case_description">
                            <div class="new_case"> 
                                <i class='bx bx-message-alt-add'></i>
                            </div>
                            <div class="new_case_title"> 
                                新建案例
                            </div>
                        </div>
                    </a>
                </div>
                <div class="mycase" id="case1">
                    <div class="case_description" id="case1_description">
                        <a href="case_phase_management.html">
                            <div class="case_number"> 
                                <p id="case1_name"> Case #0001</p>
                            </div>
                            <div class="case_des"> 
                                <p id='case1_info'>description</p>
                            </div>
                        </a>
                    </div>
                    
                    <div class="case_function">
                        <i onclick="editCase()" class='bx bx-edit-alt' id="case1_icon1"></i>
                        <i onclick="deleteCase()" class='bx bx-trash' id="case1_icon2"></i>
                    </div>    
                </div>
            </div>
        </div>
    </div>
    <script src="case_management.js"></script>
</body>
</html>
