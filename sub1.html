<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <style>
            .black_overlay{
                display: none;
                position: absolute;
                top: 0%;
                left: 0%;
                width: 100%;
                height: 100%;
                background-color: #c8c8c8;
                z-index:1001;
                -moz-opacity: 0.8;
                opacity:.80;
                filter: alpha(opacity=78);
            }
            .pop_win {
                display: none;
                position: absolute;
                top: 10%;
                left: 23%;
                width: 55%;
                height: 75%;
                padding: 10px;
                border: 2px solid rebeccapurple;
                background-color: white;
                z-index:9999;
                overflow: auto;

            .optContainer{

    <body>
        <header><h1>科研选题</h1></header>
        <div class='input_box'>
            <div id='people_char'>
                <div>
                    <label>选题领域：</label>
                    <input id='心脏' type="checkbox" onclick=filterSearch()> 心脏
                    <input id='肾脏' type="checkbox" onclick=filterSearch()> 肾脏
                    <input id='神经' type="checkbox" onclick=filterSearch()> 神经
                    <input id='生殖' type="checkbox" onclick=filterSearch()> 生殖
                    <input id='心脑血管' type="checkbox" onclick=filterSearch()> 心脑血管
                    <input id='外科'type="checkbox" onclick=filterSearch()> 外科
                    <!-- 科研领域选项大概会有十几项 -->
                    <!-- 会随着上面的选项下面的检索项发生改变 -->
                </div>
                <hr/>
                <label><strong>人群特征（P）:</strong></label>
                <hr/>
                <div>
                    <label>性别:</label>
                    <input type="checkbox">男
                    <input type="checkbox">女
                </div>
                <br>
                <div>
                    <label>年龄:</label>
                    <input type="checkbox"> ≥30
                    <input type="checkbox"> ≥35
                    <input type="checkbox"> >37
                    <input type="checkbox"> ≥38
                    <input type="checkbox"> ≥40
                    <input type="checkbox"> 高龄 
                </div>
                <br>
                <div id='disease'>
                    <label>疾病:</label>
                    <div class='optContainer' id='心脏疾病'></div>
                    <div class='optContainer' id='肾脏疾病'></div>
                    <div class='optContainer' id='神经疾病'></div>
                    <div class='optContainer' id='生殖疾病'></div>
                    <div class='optContainer' id='心脑血管疾病'></div>
                    <div class='optContainer' id='外科疾病'></div>
                </div>
                <br>
                <div id='生殖能力评估'>
                    <label>生殖能力评估:</label>
                    <input type="checkbox"> 卵巢储备功能
                    <input type="checkbox"> 激素水平
                    <input type="checkbox"> AMH
                    <input type="checkbox"> 预后情况不佳
                    <input type="checkbox"> 抗苗勒管激素
                    <input type="checkbox"> 卵巢反应能力
                    <input type="checkbox"> 预后情况良好
                    <input type="checkbox"> 卵巢反应情况
                </div> 
            </div>
            <hr>
            <br>
            <div id='intervention'>
                <label><strong>干预方式（I）:</strong></label>
                <div class='optContainer' id='心脏干预'></div>
                <div class='optContainer' id='肾脏干预'></div>
                <div class='optContainer' id='神经干预'></div>
                <div class='optContainer' id='生殖干预'></div>
                <div class='optContainer' id='心脑血管干预'></div>
                <div class='optContainer' id='外科干预'></div>
                <!-- <input type="checkbox"> IVF
                <input type="checkbox"> 胚胎植入前遗传学筛查
                <input type="checkbox"> PGS
                <input type="checkbox"> 黄体支持途径
                <input type="checkbox"> 控制性卵巢刺激
                <input type="checkbox"> GnRH-agonist长方案
                <input type="checkbox"> ICSI
                <input type="checkbox"> 全染色体筛查
                <input type="checkbox"> 促性腺激素激动剂长方案
                <input type="checkbox"> IUI
                <input type="checkbox"> 减胎
                <input type="checkbox"> 心理咨询或干预
                <input type="checkbox"> 单精子胞浆内注射
                <input type="checkbox"> 单精子胞浆内注射
                <input type="checkbox"> 辅助生殖
                <input type="checkbox"> 风险告知  -->
            </div>
            <br>
            <div id='comparison'>
                <label><strong>对比对象（C）:</strong></label>
                <input type="checkbox"> 总体病患
                <input type="checkbox"> 样本病患
                <input type="checkbox"> 地域病患
                <input type="checkbox"> 男病患
                <input type="checkbox"> 女病患
                <input type="checkbox"> 老年病患
                <input type="checkbox"> 幼儿病患
            </div>
            <br>
            <div id='outcome'>
                <label><strong>预期结局（O）:</strong></label>
                <div class='optContainer' id='心脏预期'></div>
                <div class='optContainer' id='肾脏预期'></div>
                <div class='optContainer' id='神经预期'></div>
                <div class='optContainer' id='生殖预期'></div>
                <div class='optContainer' id='心脑血管预期'></div>
                <div class='optContainer' id='外科预期'></div>
                <!-- <input type="checkbox"> 活产率
                <input type="checkbox"> 妊娠
                <input type="checkbox"> 母婴并发症
                <input type="checkbox"> 多胚胎妊娠
                <input type="checkbox"> 流产
                <input type="checkbox"> 硬结
                <input type="checkbox"> 助孕
                <input type="checkbox"> 新生儿出生缺陷
                <input type="checkbox"> 感染
                <input type="checkbox"> 红肿
                <input type="checkbox"> 胚胎种植率
                <input type="checkbox"> 不良反应
                <input type="checkbox"> 足月产 -->
            </div>
        </div>

        <br>
